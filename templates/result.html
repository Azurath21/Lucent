<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrape Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0f172a; color:#e2e8f0; }
    .container { max-width: 900px; margin: 40px auto; padding: 24px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius: 12px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin-top:0; font-size: 24px; }
    a.button, .button { display:inline-block; background:#2563eb; color:white; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600; margin-right:10px; }
    a.button:hover, .button:hover { background:#1d4ed8; }
    .meta { color:#94a3b8; margin: 10px 0 18px; font-size: 14px; }
    img { max-width:100%; border-radius:10px; border:1px solid #1f2937; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Results</h1>
      <div class="meta">Query URL: <a href="{{ query_url }}" target="_blank">{{ query_url }}</a></div>
      <div class="meta">Items scraped: <strong>{{ count }}</strong></div>

      <div style="margin: 14px 0;">
        {% if csv_name %}
          <a class="button" href="{{ url_for('download_processed', filename=csv_name) }}">Download CSV</a>
        {% endif %}
        <a class="button" href="{{ url_for('index') }}">Run Another</a>
      </div>

      {% if screenshot_name %}
        <h3>Screenshot</h3>
        <img src="{{ url_for('view_raw', filename=screenshot_name) }}" alt="Search Screenshot" />
      {% endif %}
    </div>
  </div>
</body>
</html>
