<!DOCTYPE html>
<html>
<head>
    <title>Create Rounded Icon</title>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Load your logo
        const img = new Image();
        img.onload = function() {
            // Create rounded rectangle path
            const radius = 32; // Adjust roundness
            const x = 0, y = 0, width = 256, height = 256;
            
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.clip();
            
            // Draw the image
            ctx.drawImage(img, 0, 0, 256, 256);
            
            // Download the rounded version
            const link = document.createElement('a');
            link.download = 'logo-rounded.png';
            link.href = canvas.toDataURL();
            link.click();
        };
        
        img.src = 'web/logo.png'; // Update this path to your logo
    </script>
</body>
</html>
